    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Cairo", sans-serif;}
    body, html { height: 100%; }

    
    .video-bg {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; overflow: hidden; z-index: -1;
    }
    .video-bg video { width: 100%; height: 100%; object-fit: cover; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.55); z-index: 0; }

    
    .content {
      position: relative; z-index: 1; text-align: center; color: #fff;
      padding: 50px 20px;
    }
    .content h1 { font-size: 2.8rem; margin-bottom: 20px; font-weight: 700; }

    
    .team {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px; padding: 30px;
      max-width: 800px; margin: 0 auto 30px auto;
      display: flex; justify-content: center; gap: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    .member { text-align: center; color: #eee; }
    .member img {
      width: 90px; height: 90px; border-radius: 50%;
      border: 3px solid #fff; margin-bottom: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .member img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    
    .intro { font-size: 1.2rem; margin-bottom: 30px; line-height: 1.8; }

    
    .join-btn {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: #fff; padding: 15px 50px; border: none;
      border-radius: 40px; font-size: 1.3rem; font-weight: bold;
      cursor: pointer; transition: 0.3s; box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    .join-btn:hover {
      transform: translateY(-3px) scale(1.05);
      background: linear-gradient(135deg, #20c997, #28a745);
    }

    
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none;
      justify-content: center; align-items: center; z-index: 2;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from {opacity: 0;} to {opacity: 1;}
    }
    .modal-content {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px; padding: 40px 30px;
      width: 320px; text-align: center;
      color: #fff; box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: popUp 0.5s ease;
    }
    @keyframes popUp {
      from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;}
    }
    .modal-content h2 { margin-bottom: 20px; font-weight: bold; }

    
    .input-box {
      position: relative; margin-bottom: 20px;
    }
    .input-box input {
      width: 100%; padding: 12px 40px 12px 15px;
      border: none; border-radius: 12px;
      outline: none; font-size: 1rem;
    }
    .input-box i {
      position: absolute; right: 12px; top: 50%;
      transform: translateY(-50%); color: #555;
    }

    .modal-content button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff; border: none; padding: 12px 30px;
      border-radius: 12px; cursor: pointer; font-weight: bold;
      transition: 0.3s;
    }
    .modal-content button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    
    .telegram-link {

      animation: fadeIn 0.6s;
    }
    .telegram-link a {
      color: #00d0ff; font-weight: bold; text-decoration: none;
    }
  </style>
