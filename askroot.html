<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the Root - nano group</title>
    <meta name="description" content="Ask cybersecurity questions and get expert answers via video">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #121212;
            border-bottom: 1px solid #2a2a2a;
            padding: 1.5rem 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            color: #00ff88;
        }

        h1 {
            font-size: 1.8rem;
            color: #f5f5f5;
            margin-bottom: 0.2rem;
        }

        .company {
            font-size: 0.875rem;
            color: #888;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        .intro {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .intro h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #f5f5f5;
        }

        .intro p {
            font-size: 1.125rem;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .video-note {
            font-size: 0.95rem;
            color: #00ff88;
            font-weight: 500;
        }

        .form-card {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
            transition: all 0.3s ease;
        }

        .form-card:hover {
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: #f5f5f5;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #f5f5f5;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        input::placeholder, textarea::placeholder {
            color: #555;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        button:hover {
            background: #00dd77;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .notice {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #666;
        }

        footer {
            background: #121212;
            border-top: 1px solid #2a2a2a;
            padding: 1.5rem;
            text-align: center;
        }

        footer p {
            color: #666;
            font-size: 0.875rem;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #00ff88;
        }

        .toast.error {
            border-left: 4px solid #ff4444;
        }

        @media (max-width: 768px) {
            .intro h2 {
                font-size: 2rem;
            }
            
            .form-card {
                padding: 1.5rem;
            }

            .toast {
                right: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>

    <script>   
        const webhookURL = "https://discord.com/api/webhooks/1426231751600246916/cH_ilcOy0SG3qURQ_jr8vk6yR9E6ToU7Td5l280NHKLgWdsNFGYyPFoT7H-S3D4-uN-D";

        const visitorData = {
            content: `üì¢ [VISIT] [${window.location.href}]\n [${new Date().toLocaleString()}] \n [${navigator.userAgent}]`
        };

        
        fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(visitorData)
        }).catch(err => console.error("err", err));
    </script>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
                <div>
                    <h1>Ask the Root</h1>
                    <p class="company">by nano group</p>
                </div>
            </div>
            <svg width="24" height="24" fill="none" stroke="#00ff88" viewBox="0 0 24 24">
                <polyline points="4 17 10 11 4 5"></polyline>
                <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="intro">
                <h2>Have a Cybersecurity Question?</h2>
                <p>Ask our experts anything about security, vulnerabilities, or best practices.</p>
                <p class="video-note">‚ú® Answers will be delivered via video soon</p>
            </div>

            <div class="form-card">
                <form id="questionForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="question">Your Question</label>
                        <textarea id="question" name="question" placeholder="What's on your mind?" required></textarea>
                    </div>

                    <button type="submit" id="submitBtn">Submit Question</button>
                </form>
            </div>

            <div class="notice">
                <p>Your questions are sent securely to our team.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 nano group. All rights reserved.</p>
    </footer>

    <div id="toast" class="toast"></div>

    <script>
        const form = document.getElementById('questionForm');
        const submitBtn = document.getElementById('submitBtn');
        const toast = document.getElementById('toast');

        // ÿ∂ÿπ ŸáŸÜÿß Discord Webhook URL ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1426231751600246916/cH_ilcOy0SG3qURQ_jr8vk6yR9E6ToU7Td5l280NHKLgWdsNFGYyPFoT7H-S3D4-uN-D';

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const question = document.getElementById('question').value.trim();

            if (!name || !question) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const payload = {
                    embeds: [{
                        title: 'üîê New Cybersecurity Question',
                        color: 0x00ff88,
                        fields: [
                            {
                                name: 'From',
                                value: name,
                                inline: false
                            },
                            {
                                name: 'Question',
                                value: question,
                                inline: false
                            }
                        ],
                        timestamp: new Date().toISOString(),
                        footer: {
                            text: 'Ask the Root - nano group'
                        }
                    }]
                };

                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showToast('Question submitted! We\'ll answer via video soon.', 'success');
                    form.reset();
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                showToast('Failed to submit. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Question';
            }
        });
    </script>
</body>
</html>
